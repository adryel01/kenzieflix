<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="container">
        <header>
            <div>
                <img src="./img/logo.png" alt="logo_kenzieflix">
            </div>
        </header>

        <div class="div-main">
            <section>
                <h1>Quem está assistindo?</h1>
            </section>

            <section class="lista_perfis">
                <ul>
                    <li><img src="./img/pink.png" alt="" class="perfil perfil_user1">
                        <p>Aline</p>
                    </li>
                    <li><img src="./img/panda.png" alt="" class="perfil perfil_user2">
                        <p>Pedrinho</p>
                    </li>
                    <li><img src="./img/robot.png" alt="" class="perfil perfil_user3">
                        <p>Júlia</p>
                    </li>
                    <li><img src="./img/plus.png" alt="" class="perfil perfil_plus">
                        <p>Adicionar perfil</p>
                    </li>
                    
                </ul>
            </section>

            <section>
                <button>Gerenciar Perfis</button>
            </section>
        </div>
    </div>
</body>
</html>
